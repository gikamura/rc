<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gikamura</title>

    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { font-family: 'Inter', sans-serif; }
        html { scroll-behavior: smooth; }
        .loader {
            border: 4px solid #4a5568;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tab.active { background-color: #3b82f6; color: #ffffff; }
        .filter-btn.active { background-color: #3b82f6; color: #ffffff; }
        .favorite-btn.pulsing svg { animation: pulse 0.5s ease-in-out; }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .description-scroll::-webkit-scrollbar { width: 4px; }
        .description-scroll::-webkit-scrollbar-track { background: transparent; }
        .description-scroll::-webkit-scrollbar-thumb { background-color: #4a5568; border-radius: 20px; }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(-100%); opacity: 0; }
        }
        .notification-popup.show { animation: slideIn 0.5s forwards; }
        .notification-popup.hide { animation: slideOut 0.5s forwards; }

        .toggle-bg:after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            background-color: white;
            border-radius: 9999px;
            height: 1.25rem;
            width: 1.25rem;
            transition: transform 0.2s ease-in-out;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.1);
        }
        input:checked + .toggle-bg {
            background-color: #2563eb;
        }
        input:checked + .toggle-bg:after {
            transform: translateX(20px);
        }
        label.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* CSS Responsivo Mobile-First */
        @media (max-width: 1440px) {
            #app { width: 100% !important; max-width: 1440px; }
        }

        @media (max-width: 1024px) {
            #app { padding: 1rem; }
            .grid { grid-template-columns: repeat(2, 1fr) !important; gap: 1rem; }
            #library-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }
        }

        @media (max-width: 768px) {
            #app { padding: 0.75rem; }
            .grid { grid-template-columns: repeat(2, 1fr) !important; gap: 0.75rem; }

            /* Header mobile */
            header h1 { font-size: 2rem; }
            header p { font-size: 0.875rem; }

            /* Tabs mobile */
            .tab {
                padding: 0.5rem 0.75rem;
                font-size: 0.875rem;
            }

            /* Search mobile */
            #search-container {
                width: 100%;
                margin-top: 0.75rem;
                order: 1;
            }

            /* Controls mobile */
            #library-controls {
                padding-top: 0.75rem;
                margin-top: 0.75rem;
                gap: 0.75rem;
            }

            .filter-btn {
                padding: 0.375rem 0.75rem;
                font-size: 0.875rem;
            }

            /* Navigation container mobile */
            .bg-\\[\\#1a1a1a\\]\\/80 .flex {
                flex-direction: column;
                gap: 0.75rem;
                align-items: stretch;
            }

            /* Cards mobile */
            .card-container {
                height: auto !important;
                min-height: 12rem;
            }

            .card-container .flex {
                flex-direction: column;
            }

            .card-container .w-1\\/3 {
                width: 100%;
                height: 8rem;
                flex-shrink: 0;
            }

            .card-container .w-2\\/3 {
                width: 100%;
                padding: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            #app { padding: 0.5rem; }
            .grid {
                grid-template-columns: 1fr !important;
                gap: 0.5rem;
            }

            /* Header ultra mobile */
            header { margin-bottom: 1rem; }
            header h1 { font-size: 1.75rem; }

            /* Tabs ultra mobile */
            .tab {
                padding: 0.375rem 0.5rem;
                font-size: 0.75rem;
                min-width: 0;
                flex: 1;
                text-align: center;
            }

            /* Navigation ultra mobile */
            #tabs {
                width: 100%;
                overflow-x: auto;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            #tabs::-webkit-scrollbar {
                display: none;
            }

            /* Filters ultra mobile */
            .filter-btn {
                padding: 0.25rem 0.5rem;
                font-size: 0.75rem;
                flex: 1;
                min-width: 0;
            }

            #type-filter-container .flex,
            #status-filter-container .flex {
                width: 100%;
                overflow-x: auto;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            #type-filter-container .flex::-webkit-scrollbar,
            #status-filter-container .flex::-webkit-scrollbar {
                display: none;
            }

            /* Sort ultra mobile */
            #sort-container {
                margin-left: 0 !important;
                width: 100%;
            }

            #sort-select {
                width: 100%;
                font-size: 0.875rem;
            }

            /* Pagination ultra mobile */
            .pagination-btn {
                padding: 0.375rem 0.75rem;
                font-size: 0.875rem;
                min-width: 2.5rem;
            }

            /* Updates ultra mobile */
            .notification-popup {
                width: calc(100vw - 2rem) !important;
                max-width: none !important;
                left: 1rem !important;
                right: 1rem !important;
            }

            /* Update items ultra mobile */
            #updates-list a {
                padding: 0.75rem;
            }

            #updates-list img {
                width: 2.5rem;
                height: 3.5rem;
                margin-right: 0.75rem;
            }
        }

        /* Touch gestures indicators */
        .touch-indicator {
            position: relative;
        }

        .touch-indicator::after {
            content: '←→';
            position: absolute;
            bottom: 0.25rem;
            right: 0.25rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.625rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        @media (hover: none) and (pointer: coarse) {
            .touch-indicator::after {
                opacity: 0.7;
            }
        }

        /* Performance optimizations para mobile */
        @media (max-width: 768px) {
            * {
                -webkit-tap-highlight-color: transparent;
            }

            .transition-transform {
                transform: translateZ(0);
                will-change: transform;
            }

            .hover\\:shadow-2xl {
                transition: box-shadow 0.2s ease-in-out;
            }
        }
    </style>
</head>
<body class="bg-[#050505] text-gray-200 font-sans antialiased">

    <div id="update-popup-container" class="fixed top-4 left-4 z-50 space-y-2"></div>

    <div id="app" class="mx-auto p-4 flex flex-col min-h-screen max-w-7xl w-full">
        
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-white mb-2">Gikamura</h1>
            <p id="subtitle" class="text-gray-400">Buscando índice de obras...</p>
        </header>

        <div class="bg-[#1a1a1a]/80 backdrop-blur-md rounded-lg shadow-xl p-4 mb-6 sticky top-4 z-30 border border-neutral-800/60">
            <div class="flex flex-wrap justify-between items-center gap-4">
                <nav id="tabs" class="flex items-center bg-[#050505]/50 rounded-lg p-1 space-x-1 border border-neutral-700">
                    <button data-tab="home" class="tab active px-4 py-2 text-sm font-medium rounded-md transition-colors duration-200 hover:bg-neutral-700">Início</button>
                    <button data-tab="library" class="tab px-4 py-2 text-sm font-medium rounded-md transition-colors duration-200 hover:bg-neutral-700">Biblioteca</button>
                    <button data-tab="favorites" class="tab px-4 py-2 text-sm font-medium rounded-md transition-colors duration-200 hover:bg-neutral-700">Favoritos</button>
                    <button data-tab="updates" class="tab relative px-4 py-2 text-sm font-medium rounded-md transition-colors duration-200 hover:bg-neutral-700">
                        Atualizações
                        <span id="updates-badge" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden"></span>
                    </button>
                </nav>

                <div id="search-container" class="relative w-full sm:w-auto hidden">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <input type="search" id="search-input" placeholder="Buscar na biblioteca..." class="w-full sm:w-72 bg-neutral-800 text-gray-200 border border-neutral-700 rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>
            </div>

            <div id="library-controls" class="pt-4 mt-4 border-t border-neutral-800/60 space-y-3 hidden">
                <div class="flex flex-wrap items-center gap-x-6 gap-y-3">
                    <div id="type-filter-container" class="flex items-center gap-2">
                        <span class="text-sm font-medium text-gray-400">Tipo:</span>
                        <div class="flex items-center bg-[#050505]/50 rounded-lg p-1 space-x-1 border border-neutral-700">
                            <button data-type="all" class="filter-btn px-3 py-1 text-sm rounded-md transition-colors hover:bg-neutral-700">Todos</button>
                            <button data-type="manga" class="filter-btn px-3 py-1 text-sm rounded-md transition-colors hover:bg-neutral-700">Manga</button>
                            <button data-type="manhwa" class="filter-btn px-3 py-1 text-sm rounded-md transition-colors hover:bg-neutral-700">Manhwa</button>
                            <button data-type="manhua" class="filter-btn px-3 py-1 text-sm rounded-md transition-colors hover:bg-neutral-700">Manhua</button>
                        </div>
                    </div>
                    <div id="status-filter-container" class="flex items-center gap-2">
                        <span class="text-sm font-medium text-gray-400">Status:</span>
                        <div class="flex items-center bg-[#050505]/50 rounded-lg p-1 space-x-1 border border-neutral-700">
                            <button data-status="all" class="filter-btn px-3 py-1 text-sm rounded-md transition-colors hover:bg-neutral-700">Todos</button>
                            <button data-status="ongoing" class="filter-btn px-3 py-1 text-sm rounded-md transition-colors hover:bg-neutral-700">Andamento</button>
                            <button data-status="completed" class="filter-btn px-3 py-1 text-sm rounded-md transition-colors hover:bg-neutral-700">Completo</button>
                            <button data-status="hiatus" class="filter-btn px-3 py-1 text-sm rounded-md transition-colors hover:bg-neutral-700">Pausado</button>
                        </div>
                    </div>
                    <div id="sort-container" class="flex items-center gap-2 ml-auto">
                         <span class="text-sm font-medium text-gray-400">Ordenar por:</span>
                        <select id="sort-select" class="bg-neutral-800 text-gray-200 border border-neutral-700 rounded-lg px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm transition-colors">
                            <option value="title">Título (A-Z)</option>
                            <option value="latest">Ordenar por Mais Recente</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <main class="flex-grow">
            <div id="main-loader" class="flex justify-center items-center py-16">
                <div class="loader"></div>
            </div>
            <div id="updates-content" class="hidden">
                 <div class="bg-[#1a1a1a] rounded-lg p-4 mb-6 border border-neutral-800/60">
                    <h2 class="text-xl font-bold mb-4">Configurações de Notificação</h2>
                    <div class="space-y-3">
                        <label for="notifications-enabled" class="flex items-center justify-between cursor-pointer">
                            <span class="text-gray-300">Habilitar Atualizações em Segundo Plano</span>
                            <div class="relative">
                                <input type="checkbox" id="notifications-enabled" class="sr-only">
                                <div class="toggle-bg block bg-neutral-700 w-11 h-6 rounded-full"></div>
                            </div>
                        </label>
                        <label for="popups-enabled" class="flex items-center justify-between cursor-pointer">
                            <span class="text-gray-300">Mostrar Pop-ups na Tela</span>
                            <div class="relative">
                                <input type="checkbox" id="popups-enabled" class="sr-only">
                                <div class="toggle-bg block bg-neutral-700 w-11 h-6 rounded-full"></div>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-white">Últimas Atualizações</h2>
                    <button id="mark-all-as-read-btn" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors text-sm hidden">
                        Marcar todas como lidas
                    </button>
                </div>
                <div id="updates-list" class="space-y-4">
                </div>
            </div>
            <div id="content-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            <div id="pagination-controls" class="flex justify-center items-center mt-8 space-x-2"></div>
        </main>

        <footer class="text-center text-gray-500 text-sm mt-12 mb-4">
            <p>Projeto sem fins lucrativos. Apenas indexamos links publicamente disponíveis na internet.</p>
        </footer>
    </div>
    
    <div id="notification" class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 ease-out z-50">
        Catálogo atualizado com sucesso!
    </div>
    
    <button id="back-to-top" class="fixed bottom-4 right-4 bg-blue-600 text-white p-3 rounded-full shadow-lg hidden hover:bg-blue-700 transition-all z-50" title="Voltar ao topo">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
        </svg>
    </button>

    <script type="module" src="app.js"></script>
</body>
</html>
